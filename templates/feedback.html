<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
    {% include 'scripts.html' %}
</head>
<body>
    {% include 'nav.html' %}
    
    <h1 class="px-4">Send us your Feedback!</h1>
    <form action="" method="post" class="fd-form">
        <div class="grid gap-6 mx-auto">
            <div class="">
                <label for="name">Name:</label>
                <input type="text" name="fd-name" id="name" class="border border-gray-300 text-sm rounded-sm focus:border-blue-500 focus:ring-blue-500 block pl-10 p-2.5" placeholder="John Doe" required>
            </div>
            <div class="">
                <label for="email">Email:</label>
                <input type="email" name="fd-email" id="email" class="border border-gray-300 text-sm rounded-sm focus:border-blue-500 focus:ring-blue-500 block pl-10 p-2.5" placeholder="john.doe@email.com"  required>
            </div>
            <div class="">
                <label for="message">Message:</label>
                <textarea name="fd-message" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        </div>
    </form>
    {% include 'footer.html' %}
</body>
</html>
